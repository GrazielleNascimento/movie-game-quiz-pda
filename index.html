<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Game Quiz PDA</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/media/media-index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="tela-inicial" id="campoInicio">
        <img class="img-inicio" src="assets/images/movies.jpeg" alt="movies" />
        <h1 class="titulo">Movies Game Quiz</h1>
        <button class="btn-iniciar" onclick="iniciarQuiz()">Começar</button>
      </section>

      <section class="caixa-perguntas none" id="campoQuiz">
        <img
          src=""
          class="imgPergunta"
          alt="imagem da pergunta"
          id="imgPergunta"
        />
        <span class="contador" id="count"></span>
        <h4 class="pergunta"></h4>
        <ul class="campoRepostas">
          <div class="group">
            <li class="respostas"></li>
            <li class="respostas"></li>
          </div>
          <div class="group">
            <li class="respostas"></li>
            <li class="respostas"></li>
          </div>
        </ul>
      </section>

      <section class="tela-resultado none" id="resultado">
        <h2 id="tituloParabens"></h2>
        <p id="textoParabens">Você completou o Quiz com sucesso!!!</p>
        <a href="minigame.html" class="botao-minigame">
          <i class="fa-solid fa-gamepad"></i>Mini Game
        </a>
        <button class="voltar-quiz" id="btnBackQuiz" onclick="iniciarQuiz()">
          <i class="fa-solid fa-brain"></i>Quiz
        </button>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
